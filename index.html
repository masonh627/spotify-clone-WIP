<!DOCTYPE html>
<html>
	<head>
		<title>Spotify clone</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form class="sidebar" method="post" style="transform: translate(5%,0%);"> 
		   <i class="fas fa-ellipsis-h"></i><br/>
		   <div class="sidebarbuttons">
		       <button type="button" class="fas fa-home"> Home</button><br/>
		       <button type="button" class="fas fa-folder">  Browse</button><br/>
		       <button type="button" class="fas fa-broadcast-tower"> Radio</button><br/>
		   </div>
		   <div class="yourlibrary">
		       <h9>Your library</h9>
		       <button type="button"><b>Made for you</b></button><br/>
		       <button type="button"><b>Recently played</b></button><br/>
		       <button type="button"><b>Liked songs</b></button><br/>
		       <button type="button"><b>Albums</b></button><br/>
		       <button type="button"><b>Artist</b></button><br/>
		   </div>
		   <div class="playlist">
		       <h9>Playlist</h9>
		   </div>
		   <div class="mainbody">
		       <button type="button" class="fas fa-chevron-left"></button>
		       <button type="button" class="fas fa-chevron-right"></button>
		       <i class="fas fa-search"></i>
		       <input type="text" placeholder="Search" id="searchbar">
		   </div>
		</form>
	</body>
</html>
